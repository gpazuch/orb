<div *ngIf="!!item?.link; then linkItem; else titleItem">
</div>

<ng-template #linkItem>
  <a class="text navigation"
     mat-list-item
     routerLink="{{ item?.link }}"
     routerLinkActive="active">
    <mat-icon>{{ item?.icon }}</mat-icon>
    &nbsp;&nbsp;{{ item?.title }}
  </a>
</ng-template>

<ng-template #titleItem>
  <mat-list-item>
    <span class="text navigation">
      <mat-icon>{{ item?.icon }}</mat-icon>
      &nbsp;&nbsp;{{ item?.title }}
    </span>
  </mat-list-item>
</ng-template>

<div *ngIf="!!item?.children">
  <app-sidenav-item *ngFor="let subItem of item.children;"
                    [item]="subItem">
  </app-sidenav-item>
</div>
